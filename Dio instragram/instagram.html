<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widt, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <title>instagram</title>
</head>
<!--Corpo pagina inicial fan apge meta-instagram-->

<body>
    <div class="instagram-w">
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="app instagram">
        </div>
        <div class="instagram-next">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="perfil">
                    <img src="./img/perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Innpedro</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="n-account">Não é Innpedro?</p>
                <span class="link-blue">Alternar contas</span> ou
                <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
